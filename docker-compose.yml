services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=netflix_test_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root123
    ports:
      - 5432:5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=netflix_test_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root123
    depends_on:
      - db








